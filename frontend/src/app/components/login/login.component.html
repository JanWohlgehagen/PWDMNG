<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form (ngSubmit)="login()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </form>
            <p class="text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
            <p class="text-center mt-3">
              Don't have an account? <a href="/register">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
